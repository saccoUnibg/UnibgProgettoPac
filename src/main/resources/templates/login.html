<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
  <div align="center">
      <form action="#" th:action="@{/loginform}" method="post" modelAttribute="utente">
          <div class="container">
              <h1>Login</h1>
              <hr>
              <label>Email</label>
              <input type="text" placeholder="mail" name="mail" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Password" name="psw" id="psw" required>

              <hr>

              <button type="submit" class="registerbtn">Login</button>
          </div>
      </form>
  </div>
</body>
</html>
